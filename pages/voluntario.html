        <!-- Header -->
        <header>
            <a class="a_logo" href="../index.html"> <img class="logo" src="../imagenes/imagen5.png" alt="Logo, caricatura de perro con lentes"></a>

            <div class="headerNav">
                <nav class="">
                    <label class="hamburger_label" for="hamburger_checkbox">&#9776;</label>
                    <input type="checkbox" name="" id="hamburger_checkbox">
                        <div class="">

                            </ul>
                        </div>
                </nav>
            </div>
        </header>

        <!-- Main -->
        <main>
            <h2 class="main_h2">Ayudanos a salvar animales</h2>
            <h4 class="main_h3">Contactanos para ser voluntario</h4>
            <div class="formularioVoluntario d-flex flex-column align-items-center ">
                <form action="destino" method="get" enctype="" id="voluntario">
                    <div class="form-group d-flex flex-column align-items-center ">
                        <legend class="labelFormTitle">Llená el formulario y nos pondremos en contacto</legend>
                        <label class="labelForm" for="Nombre y Apellido">Nombre y Apellido</label>
                        <input class="form-control" type="text" name="userName" id="Nombre" placeholder="Nombre y Apellido" required>
                        <label class="labelForm" for="Fecha de nacimiento">Fecha de nacimiento</label>
                        <input class="form-control" type="date" name="userBirth" id="FechaNacimiento" placeholder="aaaa/mm/dd" required>
                        <label class="labelForm" for="Email">Email</label>
                        <input class="form-control" type="email" name="userEmail" id="Email" placeholder="ejemplo@gmail.com" required>
                        <label class="labelForm" for="Número de telefono">Número de telefono</label>
                        <input class="form-control" type="number" name="userPhone" id="Telefono" placeholder="3510000000" required>
                        <label class="labelForm" for="Provincia">Provincia</label>
                        <input class="form-control" type="Text" name="userState" id="Provincia" placeholder="Buenos Aires">
                        <label class="labelForm" for="Localidad">Localidad</label>
                        <input class="form-control" type="Text" name="userCity" id="Localidad" placeholder="CABA">
                        <select class="form-control" name="sede">
                            <option value="" hidden selected>Elije una sede</option>
                            <option value="Caballito">Caballito</option>
                            <option value="Chacarita">Chacarita</option>
                            <option value="Palermo">Palermo</option>
                        </select>
                        <label class="labelForm" for="Justificacion">¿Por qué estás inderesado/a de formar parte de nuestra organización?</label>
                        <textarea class="form-control" name="Justificacion" placeholder="Estoy interesado en formar parte de esta organización porque..." rows="10"></textarea>
                        <button id="Btn_Submit_Form_Voluntarios" type="submit">Enviar</button> 
                    </div>
                </form>
            </div>
            <img id="imagenVoluntario1" src="../imagenes/imagen15.svg" alt="Imagen animada de una persona y el número 2022">
            <img id="imagenVoluntario2" src="../imagenes/imagen16.svg" alt="Imagen animada de una persona y el número 2022">

        </main>

        <!-- Footer  -->
        <footer class="fixed-bottom">
            <h5 class="footer_h5" >Más compañeros, menos callejeros</h5>
            <a href="mailto:mcmc@gmail.com"> <i class="fa-solid fa-envelope"></i></a>
